summary: Ensure snapd notify feature is working

kill-timeout: 2m

execute: |
    while [ "$(systemctl show -pActiveState snapd.service)" != "ActiveState=active" ]; do
            systemctl show -pActiveState snapd.service
            sleep 1
    done
    systemctl status snapd.service | MATCH "Active: active"
    journalctl -u snapd | MATCH "activation done in"
